<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../lib/MooTools/Core-1.3.1.js"></script>
    <script type="text/javascript" src="../../lib/Test/Builder.js"></script>

        '04_builder_default_contructor.html',

        '09_isa.html',

        '11_lazy_cycle.html',
        '12_lazy_typecheck.html',
        '13_lazy_build.html',
        '14_handles.html',
        '16_does.html',
        '17_inheritance.html',
        '20_shared_refs.html',
        '21_api.html',
        '90_errors.html'
    ];

    if (Browser.ie) {
        $(document.body).appendText('Skipping 09_isa.html because we are on IE.', 'top');
        tests.erase('09_isa.html');
    }

    var testInstance = new Test.Harness.Browser().encoding('utf-8');
    testInstance.runTests.apply(testInstance, tests);

</script>
